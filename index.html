<!DOCTYPE html>
<html>

<head>
    <title>Multiplicera</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        <section class="row">
            <div class="small-12 columns">
                <h1 class="text-center">Frågor</h1>
                <div class="progressbar">
                    <div class="progressbar text-center" style="background-color: green; margin: 0; color: white;"
                        :style="{width: progress + '%'}">
                        {{ answeredQuestions }} / {{ totalQuestions}}
                    </div>
                </div>
            </div>
        </section>
        <section class="row controls" v-if="!gameIsRunning">
            <div class="small-12 columns">
                Antal frågor: <input v-model="totalQuestions">
                Faktor: <input v-model="factor">
                <button id="start-game" @click="startGame">STARTA SPEL</button>
            </div>
        </section>
        <section class="row controls" v-else>
            <div class="small-12 columns">
                <p class="factors">
                    {{ firstFactor }} * {{ secondFactor }}
                </p>
                <input autofocus @keyup="checkDone" v-model="answer">
            </div>
        </section>
        <section class="row log" v-if="!gameIsRunning">
            <div class="small-12 columns">
                <ul>
                    <li v-for="turn in turns" :class="{'correct-turn': turn.correct, 'false-turn': !turn.correct}">
                            {{ turn.firstFactor }} * {{ turn.secondFactor }} = {{ turn.correctAnswer }}. Du svarade <b>{{ turn.answer }}</b> efter {{ turn.answerTime }} sekunder.
                    </li>
                </ul>
            </div>
        </section>
    </div>
    <script src="app.js"></script>
</body>

</html>
